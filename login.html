<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login file</title>
    <link rel="stylesheet" href="login-modal.css">
    <link rel="stylesheet" href="escape-btn.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0d1117;
        }
        main {
            display: flex;
            justify-content: center;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <main>
        <div class="container main modal">
            <div class="row main header">
                <div class="column main brand">
                    <h1 class="main_header_brand">login</h1>
                </div>
                <div class="column main escape">
                    <ul class="escape_btn_container">
                        <li class="escape_btn top"></li>
                        <li class="escape_btn bottom"></li>
                    </ul>
                </div>
            </div>
            <div class="row main body">
                <div class="column main input name">
                    <input type="text" placeholder="name" name="name">
                </div>
                <div class="colum main input password">
                    <input type="text" placeholder="password" name="password">
                </div>
                <div class="column main input email">
                    <input type="text" placeholder="email" name="email">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
