<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/media/iphone-style.css">
    <link rel="stylesheet" href="/styles/hamburger-modal.css">
    <link rel="stylesheet" href="/styles/escape-btn.css">
    <script src="/js/hamburger-modal.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #010409;
        } 
        main {
            padding: 20px;
            height: 100vh;
            background-color: #0d1117;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header">
            <div class="row header">
                <div class="column header first">
                    <h1 class="website_brand_header">Web-Brand</h1>
                </div>
                <div class="column header second">
                    <nav>
                        <ul class="list-items">
                            <li class="list-item-scale"><a class="list-item" href="">Products</a></li>
                            <li class="list-item-scale"><a class="list-item" href="">About</a></li>
                            <li class="list-item-scale"><a class="list-item" href="">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="column header third">
                    <button class="header signup_btn" onclick="pushToSignup()">signup</button>
                    <button class="header login_btn" onclick="pushToLogin()">login</button>
                    <ul class="un-ordered_hamburger-list" id="hamburger-menu-btn">
                        <li class="hamburger"></li>
                        <li class="hamburger"></li>
                        <li class="hamburger"></li>
                    </ul>
                </div>
                <script>
                    function pushToSignup() {
                        window.location.href = "/html/signup.html";
                    }
                    function pushToLogin() {
                        window.location.href = "/html/login.html";
                    }
                </script>
            </div>
        </div>
    </header>
    <main>
    </main>
    <div class="hamburger-modal" id="hamburger-modal">
        <div class="hamburger-modal-content">
            <div class="row hamburger-modal-header">
                <div class="column hamburger-modal-header-exit">
                    <h3 class="hamburger-modal-brand-content">MENU</h3>
                </div>
                <div class="column hamburger-modal-header-exit">
                    <ul class="escape_btn_container" onclick="onExitMenuClick()">
                        <li class="escape_btn top"></li>
                        <li class="escape_btn bottom"></li>
                    </ul>
                </div>
            </div>
            <div class="row hamburger-modal-main">
                <div class="column hamburger-modal-list">
                    <a href="#">Products</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="/html/login.html">Login</a>
                    <a href="/html/signup.html">signup</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
