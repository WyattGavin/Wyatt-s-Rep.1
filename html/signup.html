<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup file</title>
    <link rel="stylesheet" href="/styles/signup-modal.css">
    <link rel="stylesheet" href="/styles/escape-btn.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        main {
            display: flex;
            justify-content: center;
            margin-top: 12.5%;
        }
    </style>
</head>
<body>
    <main>
        <div class="container main modal">
            <div class="row main header">
                <div class="column main brand">
                    <h1 class="main_header_brand">Signup</h1>
                </div>
                <div class="column main escape">
                    <ul class="escape_btn_container" onclick="pushToHome()">
                        <li class="escape_btn top"></li>
                        <li class="escape_btn bottom"></li>
                    </ul>
                </div>
                <script>
                    function pushToHome() {
                        window.location.href = "../index.html";
                    }
                </script>
            </div>
            <div class="row main body">
                <div class="column main input name">
                    <h4 class="pre-input-placeholder full_name_brand">First Name</h4>
                    <input id="firstname_input" type="text" placeholder="First Name" name="firstname">
                </div>
                <div class="column main input name">
                    <h4 class="pre-input-placeholder full_name_brand">Last Name</h4>
                    <input id="lastname_input" type="text" placeholder="Last Name" name="lastname">
                </div>
                <div class="column main input email">
                    <h4 class="pre-input-placeholder email_brand">Email</h4>
                    <input id="email_input" type="text" placeholder="Enter your Email" name="email">
                </div>
                <div class="colum main input password">
                    <h4 class="pre-input-placeholder password_brand">Password</h4>
                    <div class="password-container">
                        <input id="password_input" type="password" placeholder="Enter your Password" name="password">
                        <span class="material-icons toggle-password" onclick="togglePassword()">visibility_off</span>
                    </div>
                </div>
                <script>
                    function togglePassword() {
                        const passwordInput = document.getElementById('password_input');
                        const togglePasswordIcon = document.querySelector('.toggle-password');
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);
                        togglePasswordIcon.textContent = type === 'password' ? 'visibility_off' : 'visibility';
                    }            
                </script>
                <div class="column main input submit">
                    <input name="submit" type="submit">
                </div>
            </div>
            <div class="row main footer">
                <div class="colum main desc second">
                    <a href="login.html" class="signup_push">already have an account?</a>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/js/signup/input-color-functionality-signup.js"></script>

</html>
